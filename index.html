<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Bootstrap 5</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="bg-dark">
    <section class="container-fluid">
        <div class="row g-0">
            <div class="col-lg-7 d-none d-lg-block">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active img-1 min-vh-100"></div>
                        <div class="carousel-item img-2 min-vh-100"></div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
                <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mb-auto">
                    <img src="./img/logo-jc.png" width="100" height="100" class="logo img-fluid" alt="">
                </div>
                <div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center">
                    <h1 class="fw-bold mb-4">Inicio de Sesión</h1>
                    <form class="mb-5">
                        <div class="mb-4">
                            <label for="exampleInputEmail1" class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control bg-dark-x border-0" placeholder="Introduce tu email"
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-4">
                            <label for="exampleInputPassword1" class="form-label fw-bold">Contraseña</label>
                            <input type="password" placeholder="Introduce tu contrasña"
                                class="form-control bg-dark-x border-0 mb-2" id="exampleInputPassword1">
                            <a href="#" id="emailHelp" class="form-text text-white-50 text-decoration-none">¿Has
                                olvidado
                                tu contraseña?</a>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                    </form>

                    <p class="fw-bold text-center text-white-50">O inicia sesión con</p>
                    <div class="d-flex justify-content-around">
                        <button type="submit" class="btn btn-outline-light flex-grow-1 me-2"><i
                                class="fa-brands fa-google lead me-2"></i> Google</button>
                        <button type="submit" class="btn btn-outline-light flex-grow-1 ms-2"><i
                                class="fa-brands fa-facebook-f lead me-2"></i> Facebook</button>
                    </div>
                </div>
                <div class="text-center px-lg-5 pb-lg-4 pt-lg-3 p-4 w-100 mt-auto">
                    <p class="d-inline-block mb-0">¿Todavía no tienes una cuenta?</p><a
                        class="text-light text-decoration-none ms-2 fw-bold" href="#">Crea
                        una ahora</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
